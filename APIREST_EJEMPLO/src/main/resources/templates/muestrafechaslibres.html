<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Fechas libres</title>
</head>
<body>
<h1>Fechas libres para reservar</h1>
<table>
	<tr>
		<th style="border:2px #000000 solid">Fecha</th>
		<th>Accion</th>
	</tr>
	<tr th:each="concierto: ${conciertos}">
		<td style="border:2px #000000 solid" th:text="${concierto.fecha}"></td>
		<td><a th:href="@{/formmodificar(idconcierto=${concierto.idconcierto})}">Reservar</a></td>
	</tr>
</table>
<a th:href="@{/index}">Volver</a>
</body>
</html>
